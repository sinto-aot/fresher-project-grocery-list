<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <section class="section-center">
            <form class=" grocery-form py-3 rounded-2 d-flex flex-column justify-content-center">
                <p class="alert py-1 mt-1"></p>
                <h3 class="grocery-title mt-2">Grocery Bud</h3>
                <div class="from-control d-flex m-4">
                    <input type="text" class="mb-1" id="grocery" placeholder="e.g. eggs">
                    <button type="submit" class="submit-btn mb-1">
                         submit
                    </button>
                </div>
            </form>
            <div class="grocery-container  ">
                <div class="d-flex flex-column  grocery-list "></div>
                   
                <div class="clear-btn-container d-flex justify-content-center ">
                    <button type="button" class="clear-btn mb-4 ">
                        Clear Items
                </button>
                </div>
            </div>      
    </section>
    </div>
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
